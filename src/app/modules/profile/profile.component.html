<main role="main" class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
    <div class="inner-adjust">

      <div class="pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">User Profile</h1>
      </div>
      <!-- Show user data when logged in -->
      <div class="row" *ngIf="authService.userData as user">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
          <div class="media row">
            <img class="align-self-center mr-5 img-thumbnail col-10 col-sm-10 col-md-4 col-lg-4 col-xl-4" src="{{(user.photoURL) ? user.photoURL : '/assets/dummy-user.png'}}"
              alt="{{user.displayName}}">
            <div class="media-body col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
              <h2><strong>{{(user.displayName) ? user.displayName : 'User'}}</strong></h2>
              <strong>User ID:</strong> <p>{{user.uid}}</p>
              <strong>Email:</strong> <p>{{user.email}}</p>
              <strong>Email Verified:</strong> <p>{{user.emailVerified}}</p>
              <button mat-raised-button color="warn" (click)="authService.SignOut()" ><mat-icon>logout</mat-icon>  Sign out</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
