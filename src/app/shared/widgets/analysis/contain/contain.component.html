<mat-card class="background">

    <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">

        <mat-select class="select" placeholder="First Select A Plant" #plant>
            <mat-option value="plant1">plant1</mat-option>
            <mat-option value="plant2">plant2</mat-option>
            <mat-option value="plant3">plant3</mat-option>
            <mat-option value="plant4">plant4</mat-option>
        </mat-select>

        <button mat-raised-button color="primary" (click)="searched_plant(plant.value)">
            <mat-icon>search</mat-icon> Search
        </button>

    </div>

    <br>

    <div class="s-result" [ngStyle]="{'display': displays }">

        <div fxLayout="column">

            <mat-card fxFlex="98">
                <app-a-temperature></app-a-temperature>
            </mat-card>

            <br>

            <mat-card fxFlex="98">
                <app-a-humidity></app-a-humidity>
            </mat-card>

            <br>

            <mat-card fxFlex="98">
                <app-a-ec></app-a-ec>
            </mat-card>

            <br>

            <mat-card fxFlex="98">
                <app-a-light></app-a-light>
            </mat-card>

            <br>

            <mat-card fxFlex="98">
                <app-a-ph></app-a-ph>
            </mat-card>

            <br>

            <mat-card fxFlex="98">
                <app-a-height></app-a-height>
            </mat-card>

        </div>

    </div>

</mat-card>
